<div class="info" ng-controller="ListController">
	<h3>User List <button class="createButton" ng-click="toNewState()">Create New</button></h3>
	<p class="listInfo" ng-show="!userSelected">Click to select a user</p>
	<div class="profileBox" ng-show="userSelected">
	<h4>{{currentUser.firstName}} {{currentUser.lastName}}</h4>
	<p>Email: {{currentUser.email}}</p>
	<p ng-show="currentUser.phone.length==10">Phone: {{currentUser.phone.slice(0,3)}}-{{currentUser.phone.slice(3,6)}}-{{currentUser.phone.slice(6,10)}}</p>
	<p ng-show="currentUser.phone.length==7">Phone: {{currentUser.phone.slice(0,3)}}-{{currentUser.phone.slice(3,7)}}</p>
	</div>
	<jvg-list list="userList"></jvg-list>
</div>
