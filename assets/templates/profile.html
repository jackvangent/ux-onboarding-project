<div class="info" ng-controller="ProfileController">
	<h3>User Profile<button id="minButton" ng-click="minimized = !minimized">{{buttonText}}</button></h3>
	<div ng-hide="minimized">
		<div ng-if="userSelected">
			<p>{{currentUser.firstName}} {{currentUser.lastName}}</p>
			<p>{{currentUser.email}}</p>
			<p>{{currentUser.phone}}</p>
		</div>
		<div ng-if="!userSelected">
			<p>No user selected.</p>
		</div>
	</div>
</div>
